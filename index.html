<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Página con JS básico" />
    <meta name="author" content="almir caravantes" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <img
            class="header__logo header__logo_style"
            src="./images/Vector.png"
            alt="Logo inicio"
          />
        </div>
        <div>
          <img
            class="header__line"
            src="./images/Line.png"
            alt="linea punteada"
          />
        </div>
      </header>

      <main class="profile">
        <div class="profile__container">
          <div class="profile__cnt">
            <img
              class="profile__image"
              src="./images/Avatar.png"
              alt="Jacques Cousteau"
            />
          </div>
          <div class="profile__info">
            <div class="profile__header">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit">
                <img
                  class="profile__edit profile__edit_style"
                  src="./images/Edit_Button.png"
                  alt="editar_usuario"
                />
              </button>
            </div>
            <p class="profile__role">Explorador</p>
          </div>
          <button class="profile__add" id="addButton">
            <img
              class="profile__add profile__add_style"
              src="./images/Add_Button.png"
              alt="boton_agregar"
            />
          </button>
        </div>

        <div class="overlay hidden"></div>

        <!-- Ventana emergente (popup) -->
        <div class="popup hidden" id="editButton">
          <button id="EditClose" class="popup__close">+</button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="formEdit">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
              id="InputName"
              minlength="2"
              maxlength="40"
            />

            <input
              type="text"
              class="popup__input popup__input_role"
              placeholder="Acerca de mi"
              id="InputRole"
              minlength="2"
              maxlength="200"
            />

            <button type="submit" class="popup__save-button">Guardar</button>
          </form>
        </div>

        <div class="popup hidden" id="addImg">
          <button id="AddClose" class="popup__close">+</button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" id="formAdd">
            <input
              type="text"
              class="popup__input popup__input_name"
              id="TituloNew"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
            />

            <input
              type="url"
              class="popup__input popup__input_role"
              id="LinkNew"
              placeholder="Enlace a la imagen"
            />

            <button type="submit" class="popup__save-button">Crear</button>
          </form>
        </div>

        <div class="gallery" id="card-list">
          <button id="ImgClose" class="popup__close">+</button>
        </div>
      </main>

      <footer>
        <div class="footer">
          <img src="./images/Footer.png" alt="pie de página" />
        </div>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
