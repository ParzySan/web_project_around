<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Página con JS básico" />
    <meta name="author" content="almir caravantes" />
    <title>Around</title>
    <link rel="stylesheet" href="./src/pages/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <img
            class="header__logo header__logo_style"
            src="./images/Vector.png"
            alt="Logo inicio"
          />
        </div>
        <div>
          <img
            class="header__line"
            src="./src/images/Line.png"
            alt="linea punteada"
          />
        </div>
      </header>

      <main class="profile">
        <div class="profile__container">
          <div class="profile__cnt">
            <img class="profile__image" src="" alt="Jacques Cousteau" />
            <button class="profile__button" id="button__profile">
              <img class="profile__image-edit" src="./src/images/Edit_Button.png" />
            </button>
          </div>
          <div class="profile__info">
            <div class="profile__header">
              <p class="profile__name"></p>
              <button class="profile__edit">
                <img
                  class="profile__edit profile__edit_style"
                  src="./src/images/Edit_Button.png"
                  alt="editar_usuario"
                />
              </button>
            </div>
            <p class="profile__role"></p>
          </div>
          <button type="submit" class="profile__add" id="addButton">
            <img
              class="profile__add profile__add_style"
              src="./src/images/Add_Button.png"
              alt="boton_agregar"
            />
          </button>
        </div>

        <div class="overlay hidden"></div>

        <!-- Ventana emergente (popup) -->
        <div class="popup hidden" id="editButton">
          <button id="EditClose" class="popup__close">+</button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="formEdit">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nombre"
              id="InputName"
              minlength="2"
              maxlength="40"
              name="name"
            />

            <input
              type="text"
              class="popup__input popup__input_role"
              placeholder="Acerca de mi"
              id="InputRole"
              name="job"
              minlength="2"
              maxlength="200"
            />

            <button id="EditButton" type="submit" class="popup__save-button">
              Guardar
            </button>
          </form>
        </div>

        <div class="popup hidden" id="addImg">
          <button id="AddClose" class="popup__close">+</button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" id="formAdd">
            <input
              type="text"
              class="popup__input popup__input_name"
              id="TituloNew"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
              name="title"
            />

            <input
              type="url"
              name="link"
              class="popup__input popup__input_role"
              id="LinkNew"
              placeholder="Enlace a la imagen"
            />

            <button id="CrearButton" type="submit" class="popup__save-button">
              Crear
            </button>
          </form>
        </div>

        <div class="popup hidden delete" id="deleteImg">
          <button id="AddClose" class="popup__close">+</button>
          <h2 class="popup__title">¿Estás seguro/a?</h2>

          <button id="deleteButton" type="submit" class="popup__save-button">
            Si
          </button>
        </div>

        <div class="popup hidden avatar" id="editAvatar">
          <button id="AddClose" class="popup__close">+</button>
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <form class="popup__form" id="formdelete">
            <input
              type="url"
              name="avatar"
              class="popup__input popup__input_profile"
              id="LinkNew"
              placeholder="Enlace a la imagen"
            />
            <button id="AvatarButton" type="submit" class="popup__save-button">
              Guardar
            </button>
          </form>
        </div>

        <!--card size-up popup-->
        <div class="image-modal" id="popup-size-card">
          <div class="image-modal__content">
            <button class="image-modal__close-button">+</button>

            <img src="" alt="" class="image-modal__image" id="popup-image" />
            <h3 class="image-modal__title" id="popup-caption"></h3>
          </div>
        </div>

        <div class="gallery" id="card-list"></div>

        <template id="card-template" class="template__card">
          <article class="gallery__card">
            <button class="gallery__remove-button"></button>
            <img class="gallery__image" src="link" alt="" />
            <div class="gallery__card-info">
              <h3 class="gallery__title">titulo</h3>
              <button class="gallery__like-button"></button>
            </div>
          </article>
        </template>
      </main>

      <footer>
        <div class="footer">
          <img src="./src/images/Footer.png" alt="pie de página" />
        </div>
      </footer>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
